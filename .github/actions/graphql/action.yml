name: Docker Build and Push

on:
  push:
    branches:
      - main   # change if needed
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      docker:
        image: docker:20.10-dind
        privileged: true
        ports:
          - 2375:2375
        options: >-
          --dns 8.8.8.8

    env:
      # Adapt variables to GitHub Actions style
      CI_REGISTRY: ghcr.io   # GitHub Container Registry
      CI_REGISTRY_IMAGE: ghcr.io/${{ github.repository }}
      CI_COMMIT_REF_SLUG: ${{ github.ref_name }}
      CI_COMMIT_SHA: ${{ github.sha }}
      CI_COMMIT_SHORT_SHA: ${{ github.sha::0:8 }}
      TARGET_IMAGE: ghcr.io/${{ github.repository }}/${{ github.ref_name }}:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $TARGET_IMAGE .

      - name: Push Docker image
        run: |
          docker push $TARGET_IMAGE
